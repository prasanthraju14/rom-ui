<h1 class="md-display-3">Retail Order Management System</h1>

<br>

<legend>Please enter:</legend>
<div class="container">
 <div class="form-group">
  <label for="usr" style="font-weight: bold;">Customer [Order Number] or [* for All]:</label>
  <input type="text" #titleInput class="form-control" (keyup.enter)="search(titleInput.value)">
  </div>
  <button type="button" (click) = "search(titleInput.value)" class="btn btn-primary">Search!</button>
</div>

<br>

<legend>Customer Order Details</legend>
<div class="container">
 <div class="form-group">
<table>
  <tr>
    <th>Order Number</th>
    <th>Order Created On</th>
  </tr>

  <tr *ngFor="let com of list_rom_orders">
    <td> {{com.id}}</td> 
    <td> {{com.createdAt}}</td> 
  </tr>

</table>
</div>
</div>
<br>
<br>

 <div class="form-group">
