<style>
  table, td, th {
    border: 1px solid black;

  }

  table {

    border-collapse: collapse;
    width: 90%;
  }

  th {
    height: 50px;
  }

</style>

<h2>Products from Customer Orders: Get Request (<<URL>>/rom/orders)</h2>

<table>
  <tr>
    <th>Order Id</th>
    <th>Order Creation On</th>
  </tr>

  <tr *ngFor="let com of list_rom_orders">
    <td> {{com.id}}</td> 
    <td> {{com.createdAt}}</td> 
  </tr>

</table>
